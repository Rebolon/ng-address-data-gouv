<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo for standalone web-component</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <ng-address-data-gouv-search></ng-address-data-gouv-search>
  <pre></pre>
  <script>
    const el = document.querySelector('ng-address-data-gouv-search');
    const res = document.querySelector('pre');
    el.addEventListener('isLoading', (event) => {
      console.info(new Date(), 'isLoading', event.detail)
      res.innerHTML = res.innerHTML + "\n" + event.detail;
    });
    el.addEventListener('addressFound', (event) => {
      console.info(new Date(), 'addressFound', event.detail)
      res.innerHTML = res.innerHTML + "\n" + JSON.stringify(event.detail);
    });
  </script>
</body>
</html>
